<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Manager</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <h1>âœ¨ Notes Manager</h1>
        
        <form action="/add" method="POST" class="form-container">
            <div class="input-group">
                <input type="text" name="note" placeholder="What's on your mind?" required autocomplete="off">
                <button type="submit" class="add-btn">Add Note</button>
            </div>
        </form>

        <div class="notes-header">
            <h3>Your Notes</h3>
            <span class="notes-count" id="notesCount">0 notes</span>
        </div>

        <ul id="notes-list"></ul>
    </div>

    <script src="/script.js"></script>
</body>
</html>
